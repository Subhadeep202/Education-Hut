<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education-Hut</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="nav">
        <nav>
          <div class="logo">
            <img src="./public/image/logo.jpeg" alt="logo" />
            <div class="title">Education-Hut</div>
          </div>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/about.html">About</a>
            </li>
            <li>
              <a href="/project.html">Projects</a>
            </li>
            <li class="active">
              <a href="/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container">
        <form action="">
          <label for="fname">First Name</label>
          <input type="text" name="fanme" id="fname" placeholder="John" />

          <label for="lname">Last Name</label>
          <input type="text" name="lanme" id="lname" placeholder="Cina" />

          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="china">China</option>
            <option value="canada">Canada</option>
          </select>

          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <input type="submit" name="submit" id="submit" />
        </form>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3839411.283777584!2d79.19158277835635!3d19.99066632407677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28db65364103d5%3A0x9ca0815dc09dac5f!2sIndian%20Institute%20of%20Technology%20Bhilai!5e0!3m2!1sen!2sin!4v1723357442513!5m2!1sen!2sin"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <div class="footer">Copyright &copy; Image-Gallary</div>
    </div>
  </body>
</html>
